query Me {
  me {
    user {
      currentQuestion {
        _id
        questionType
        question
        points
      }
      answeredQuestions {
        _id
        questionType
        question
        answer
        choices
        points
        orderNumber
      }
      score
      createdAt
      lastLogin
      level
      role
      username
      fullname
      _id
    }
  }
}
