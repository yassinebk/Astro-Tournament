mutation login($option: UserLoginInfos!) {
  login(options: $option) {
    user {
      currentQuestion {
        _id
        questionType
        question
        points
      }
      answeredQuestions {
        _id
        questionType
        question
        answer
        choices
        points
        orderNumber
      }
      email
      score
      createdAt
      lastLogin
      level
      role
      username
      fullname
      _id          
      level
      role
    }

    errors {
      field
      message
    }
    token
  }
}

