mutation addQuestionToLevel(
  $questionId: String!
  $levelId: String!
  $orderNumber: Int
) {
  addQuestionToLevel(
    questionId: $questionId
    levelId: $levelId
    orderNumber: $orderNumber
  ) {
    error {
      message
      type
    }
    level {
      _id
      updatedAt
      Questions {
        _id
        answer
      }
      updatedAt
      number
    }
  }
}
